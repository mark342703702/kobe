server:
  port: 8080

spring:
  web:
    resources:
      static-locations: classpath:/static/
  profiles:
    active: dev
  application:
    name: kobe
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  # 指定Druid连接池
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${kobe.datasource.host}:${kobe.datasource.port}/${kobe.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${kobe.datasource.username}
    password: ${kobe.datasource.password}

#redis:
#  host: localhost
#  port: 6379
#  password:  # Redis密码（没有则留空）
#  database: 0

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.example.kobe.entity
  global-config:
    db-config:
      id-type: auto  # 主键自增，与表中AUTO_INCREMENT匹配
      # 关键：修改逻辑删除配置（新表用1表示删除）
      logic-delete-field: delFlag
      logic-delete-value: 1        # 1=已删除（与新表一致）
      logic-not-delete-value: 0    # 0=未删除
  configuration:
    map-underscore-to-camel-case: true  # 驼峰映射（表中无下划线字段，可不配但保留稳妥）
    cache-enabled: false

sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: satoken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 3600
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  throw-exception: true # 校验失败时是否抛出异常（便于全局异常处理）



